<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Visa-Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front" style="background: linear-gradient(rgba(125,255,230,0.5),rgba(125,255,230,0.5)),url(img/map.jpg);   background-size: cover;  background-position: center;">
                  <div class="row">
                      <img src="img/chip.jpg" width="60px" style="border-radius: 12px;">
                     <h2 style="font-size: 40px; font-family:fantasy; letter-spacing: 2px; font-weight: 500; text-shadow: 3px 3px 3px #000;">visa</h2> 
                  </div>
                  <div class="card-no">
                      <p>5244</p>
                      <p>2150</p>
                      <p>8252</p>
                      <p>6420</p>
                  </div>
                  <div class="card-holder">
                      <p>CARD HOLDER</p>
                      <p>VALID TILL</p>
                  </div>
                  <div class="name">
                      <p>Behishta Nazari</p>
                      <p>2025/4/8</p>
                  </div>
                </div>
                <div class="back" style="background: linear-gradient(rgba(125,255,230,0.5),rgba(125,255,230,0.5)),url(img/map.jpg);   background-size: cover;  background-position: center;">
                <div class="bar"><p style="color: #222;">@</p></div>
                  <div class="card-ccv">
                      <div>
                          <img src="img/pattern.jpg">
                      </div>
                      <p>824</p>
                  </div>
                  <div class="text">
                      <p>This is a virtual card design bulit using Html and Css. May you like it. </p>
                  </div>
                  <div class="signature">
                      <p>CUSTOMER SIGNATURE</p>
                      <h2 style="font-size: 40px; font-family:fantasy; letter-spacing: 2px; font-weight: 500; text-shadow: 3px 4px 4px #000;">visa</h2>
                  </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
